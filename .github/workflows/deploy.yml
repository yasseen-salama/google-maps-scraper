name: Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main, develop]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: yasseen-salama/google-maps-scraper
  FRONTEND_IMAGE: yasseen-salama/scraper-webapp
  DOCKER_COMPOSE_FILE: docker-compose.staging.yaml
  BACKEND_CONTAINER: brezelscraper-backend
  FRONTEND_CONTAINER: brezelscraper-frontend

jobs:
  setup:
    name: Setup Versioning
    runs-on: ubuntu-latest
    outputs:
      semver_base: ${{ steps.version.outputs.base }}
      backend_version: ${{ steps.version.outputs.backend }}
      build_timestamp: ${{ steps.version.outputs.timestamp }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Calculate Versions
        id: version
        run: |
          # Read VERSION with fallback
          VERSION=$(cat VERSION 2>/dev/null || echo "0.0.0")
          SHORT_SHA="${{ github.sha:0:7 }}"
          BUILD_TIME=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          
          # Base version (e.g. 0.1.0)
          echo "base=${VERSION}" >> $GITHUB_OUTPUT
          
          # Build timestamp (actual build time, not commit time)
          echo "timestamp=${BUILD_TIME}" >> $GITHUB_OUTPUT
          
          # Backend full version
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            BACKEND_VER="${{ github.ref_name }}"
          else
            BACKEND_VER="v${VERSION}-${{ github.ref_name }}+${SHORT_SHA}"
          fi
          echo "backend=${BACKEND_VER}" >> $GITHUB_OUTPUT
          
          echo "âœ… Base Version: ${VERSION}"
          echo "âœ… Backend Version: ${BACKEND_VER}"
          echo "âœ… Build Timestamp: ${BUILD_TIME}"

  build-and-push-backend:
    name: Build and Push Backend
    needs: setup
    runs-on: ubuntu-24.04-arm
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && 
      (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=${{ needs.setup.outputs.backend_version }}
            type=sha,prefix=${{ github.ref_name }}-

      - name: Build and push Backend
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ needs.setup.outputs.build_timestamp }}
            GIT_COMMIT=${{ github.sha }}
            VERSION=${{ needs.setup.outputs.backend_version }}

  build-and-push-frontend:
    name: Build and Push Frontend
    needs: setup
    runs-on: ubuntu-24.04-arm
    environment: staging
    if: |
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') && 
      (github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true))
    steps:
      - name: Check out frontend repository
        id: checkout-frontend
        continue-on-error: true
        uses: actions/checkout@v4
        with:
          repository: brezel-ai/scraper-webapp
          ref: ${{ github.ref_name }}
          token: ${{ secrets.FRONTEND_REPO_TOKEN }}
          path: frontend

      - name: Set frontend availability and version
        id: frontend-prep
        run: |
          if [ -d "frontend" ]; then
            echo "FRONTEND_EXISTS=true" >> $GITHUB_ENV
            cd frontend
            
            # Get Frontend Short SHA (with error handling)
            FRONTEND_SHA=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
            echo "Frontend SHA: $FRONTEND_SHA"
            
            # Construct Frontend Version
            BASE_VER="${{ needs.setup.outputs.semver_base }}"
            if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
              FRONTEND_VER="${{ github.ref_name }}"
            else
              FRONTEND_VER="v${BASE_VER}-${{ github.ref_name }}+${FRONTEND_SHA}"
            fi
            
            echo "frontend_version=${FRONTEND_VER}" >> $GITHUB_OUTPUT
            echo "âœ… Frontend Version: ${FRONTEND_VER}"
          else
            echo "FRONTEND_EXISTS=false" >> $GITHUB_ENV
            # Set fallback version for consistent tagging
            FALLBACK_VER="v${{ needs.setup.outputs.semver_base }}-${{ github.ref_name }}+unavailable"
            echo "frontend_version=${FALLBACK_VER}" >> $GITHUB_OUTPUT
            echo "âš ï¸ Frontend repository not accessible, using fallback version"
          fi

      - name: Set up Docker Buildx
        if: env.FRONTEND_EXISTS == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: env.FRONTEND_EXISTS == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        if: env.FRONTEND_EXISTS == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ steps.frontend-prep.outputs.frontend_version }}
            ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
            NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
            NEXT_PUBLIC_API_URL=http://brezelscraper-backend:8080
            NEXT_PUBLIC_ENVIRONMENT=staging
            NODE_ENV=production
            BUILD_DATE=${{ needs.setup.outputs.build_timestamp }}
            VERSION=${{ steps.frontend-prep.outputs.frontend_version }}

  deploy-staging:
    name: Deploy to Staging
    needs: [build-and-push-backend, build-and-push-frontend]
    if: |
      always() && 
      needs.build-and-push-backend.result == 'success' && 
      (github.ref == 'refs/heads/develop')
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.brezel.ai
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Deploy to staging server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DSN: ${{ secrets.DSN }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
          CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          port: ${{ secrets.STAGING_SSH_PORT || 22 }}
          timeout: 15m
          command_timeout: 15m
          envs: GITHUB_TOKEN,DSN,CLERK_SECRET_KEY,CLERK_PUBLISHABLE_KEY,STRIPE_SECRET_KEY,STRIPE_WEBHOOK_SECRET,GOOGLE_CLIENT_SECRET
          script: |
            set -e
            
            echo "ğŸš€ Starting deployment to staging"
            echo "Time: $(date)"
            
            # Navigate to deployment directory
            DEPLOY_DIR="${{ secrets.DEPLOY_DIR || '/opt/brezelscraper-staging' }}"
            cd "$DEPLOY_DIR" || {
              echo "Deploy directory not found: $DEPLOY_DIR"
              exit 1
            }
            
            # Verify docker-compose file exists
            if [ ! -f "${{ env.DOCKER_COMPOSE_FILE }}" ]; then
              echo "${{ env.DOCKER_COMPOSE_FILE }} not found"
              exit 1
            fi
            
            # Validate docker-compose file
            docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} config --quiet || {
              echo "Invalid docker-compose file"
              exit 1
            }
            
            # Setup/update .env file
            if [ ! -f ".env" ]; then
              echo "Creating .env from template..."
              cp env.staging.template .env 2>/dev/null || touch .env
            fi
            
            # Backup current .env
            cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
            
            # Inject secrets from GitHub Actions
            echo "ğŸ” Updating secrets..."
            
            # Helper function to safely update .env variables
            update_env() {
              local KEY="$1"
              local VALUE="$2"
              # Remove existing line if it exists
              grep -v "^${KEY}=" .env > .env.tmp 2>/dev/null || touch .env.tmp
              # Append new value
              echo "${KEY}=${VALUE}" >> .env.tmp
              mv .env.tmp .env
            }
            
            # Database
            if [ ! -z "$DSN" ]; then
              update_env "DSN" "$DSN"
            fi
            
            # Clerk
            if [ ! -z "$CLERK_SECRET_KEY" ]; then
              update_env "CLERK_SECRET_KEY" "$CLERK_SECRET_KEY"
            fi
            if [ ! -z "$CLERK_PUBLISHABLE_KEY" ]; then
              update_env "NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY" "$CLERK_PUBLISHABLE_KEY"
            fi
            
            # Stripe
            if [ ! -z "$STRIPE_SECRET_KEY" ]; then
              update_env "STRIPE_SECRET_KEY" "$STRIPE_SECRET_KEY"
            fi
            if [ ! -z "$STRIPE_WEBHOOK_SECRET" ]; then
              update_env "STRIPE_WEBHOOK_SECRET" "$STRIPE_WEBHOOK_SECRET"
            fi
            
            # Google
            if [ ! -z "$GOOGLE_CLIENT_SECRET" ]; then
              update_env "GOOGLE_CLIENT_SECRET" "$GOOGLE_CLIENT_SECRET"
            fi
            
            # Optimize for CPU (using update_env for consistency)
            CPU_CORES=$(nproc)
            if [ $CPU_CORES -eq 1 ]; then
              echo "Single-core server detected"
              update_env "CONCURRENCY" "1"
            fi
            
            # Login to registry
            echo "ğŸ” Logging in to GitHub Container Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Stop existing containers
            echo "ğŸ›‘ Stopping current containers..."
            docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} down --remove-orphans || true
            
            # Clean up
            docker image prune -f || true
            
            # Pull images
            echo "ğŸ“¦ Pulling backend image..."
            docker pull ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}:staging || {
              echo "âŒ Failed to pull backend image"
              exit 1
            }
            
            echo "ğŸ“¦ Pulling frontend image..."
            if docker pull ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}:staging 2>/dev/null; then
              echo "âœ… Frontend image pulled"
              FRONTEND_AVAILABLE=true
            else
              echo "âš ï¸ Frontend image not available"
              FRONTEND_AVAILABLE=false
            fi
            
            # Start containers
            echo "ğŸš€ Starting services..."
            docker compose -f ${{ env.DOCKER_COMPOSE_FILE }} --env-file .env up -d --pull always
            
            # Wait for health checks
            echo "â³ Waiting for backend..."
            timeout 300 bash -c 'until docker inspect --format="{{.State.Health.Status}}" ${{ env.BACKEND_CONTAINER }} 2>/dev/null | grep -q healthy; do sleep 2; done' || {
              echo "âš ï¸ Health check timeout, checking manually..."
              for i in {1..60}; do
                if curl -sf http://localhost:8080/health >/dev/null; then
                  echo "âœ… Backend responding"
                  break
                fi
                if [ $i -eq 60 ]; then
                  echo "âŒ Backend failed to start"
                  docker logs ${{ env.BACKEND_CONTAINER }} --tail 100
                  exit 1
                fi
                sleep 5
              done
            }
            
            # Check frontend
            if [ "$FRONTEND_AVAILABLE" = "true" ]; then
              sleep 10
              if curl -sf http://localhost:3000 >/dev/null; then
                echo "âœ… Frontend responding"
              else
                echo "âš ï¸ Frontend not responding yet"
              fi
            fi
            
            # Success
            echo ""
            echo "ğŸ‰ Deployment successful!"
            echo "ğŸ”— Backend: https://staging.brezel.ai/health"
            echo "ğŸ”— Frontend: https://staging.brezel.ai"
            echo ""
            echo "ğŸ“Š Container status:"
            docker ps --filter "name=brezel" --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"

      - name: Smoke tests
        if: success()
        run: |
          echo "ğŸ§ª Running smoke tests..."
          
          STAGING_URL="${{ secrets.STAGING_URL || 'https://staging.brezel.ai' }}"
          
          # Test backend health
          curl -f "$STAGING_URL/health" || {
            echo "âŒ Backend health check failed"
            exit 1
          }
          
          echo "âœ… Smoke tests passed"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Deployment failed"
          echo "Check logs above for details"