services:
  brezelscraper-backend:
    image: ghcr.io/yasseen-salama/google-maps-scraper:staging
    container_name: brezelscraper-backend
    environment:
      - DSN=${DSN}
      - DATA_FOLDER=${DATA_FOLDER:-/gmapsdata}
      - WEB_ADDR=${WEB_ADDR:-:8080}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - CONCURRENCY=${CONCURRENCY:-1}
      - CLERK_API_KEY=${CLERK_API_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - STRIPE_SUCCESS_URL=${STRIPE_SUCCESS_URL:-https://staging.brezel.ai/dashboard/credits?session_id={CHECKOUT_SESSION_ID}}
      - STRIPE_CANCEL_URL=${STRIPE_CANCEL_URL:-https://staging.brezel.ai/dashboard/credits}
      - DISABLE_TELEMETRY=${DISABLE_TELEMETRY:-0}
      - ENVIRONMENT=${ENVIRONMENT:-staging}
    command: [ "-web" ]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8080:8080"
    volumes:
      - ./gmapsdata:/gmapsdata
    restart: unless-stopped
    networks:
      - gmaps
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  brezelscraper-frontend:
    image: ghcr.io/yasseen-salama/scraper-webapp:staging
    container_name: brezelscraper-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://brezelscraper-backend:8080
      - NEXT_PUBLIC_ENVIRONMENT=${ENVIRONMENT:-staging}
      - NODE_ENV=production
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
    restart: unless-stopped
    networks:
      - gmaps
    depends_on:
      brezelscraper-backend:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  gmapsdata:
    driver: local

networks:
  gmaps:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
